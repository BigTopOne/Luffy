import org.objectweb.asm.ClassVisitor

apply plugin: 'com.android.application'
apply plugin: 'apk.move.plugin'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.mmc.sample"
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/MiPush_SDK_Client_3_2_2.jar')
}

xiaoqingwa{
    name = "小傻逼"
    //this is the most important part
    modifyMatchMaps = [
            'com.xiaomi.mipush.sdk.u':[
                    ['methodName': 'a',
                     'methodDesc': '(Lorg/apache/thrift/a;Lcom/xiaomi/xmpush/thrift/a;ZLcom/xiaomi/xmpush/thrift/r;)V',
                     'adapter': {
                         ClassVisitor cv, int access, String name, String desc, String signature, String[] exceptions ->
                         return null;
                    }]
            ]
    ]
}
